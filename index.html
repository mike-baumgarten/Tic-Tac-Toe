<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <div id="board">
        <h1>Tic-Tac-Toe</h1>
        <div class="row">
            <h3 id="message"></h3>
        </div>
        <div class="row">
            <div id="1" class="top left"></div>
            <div id="2" class="top middle"></div>
            <div id="3" class="top right"></div>
        </div>
        <div class="row">
            <div id="4" class="center left"></div>
            <div id="5" class="center middle"></div>
            <div id="6" class="center right"></div>
        </div>
        <div class="row">
            <div id="7" class="bottom left"></div>
            <div id="8" class="bottom middle"></div>
            <div id="9" class="bottom right"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
